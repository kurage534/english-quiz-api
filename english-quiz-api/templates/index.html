<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>英単語クイズ</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>英単語クイズ</h1>

  <div id="setup">
    <label>名前: <input type="text" id="username"></label><br>
    <label>モード:
      <select id="mode">
        <option value="en2ja">英語 → 日本語</option>
        <option value="ja2en">日本語 → 英語</option>
      </select>
    </label>
    <button onclick="startQuiz()">開始</button>
  </div>

  <div id="quiz" style="display:none;">
    <p id="question"></p>
    <div id="choices"></div>
    <p id="result"></p>
  </div>

  <div id="ranking">
    <h2>ランキング</h2>
    <ul id="ranking-list"></ul>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
